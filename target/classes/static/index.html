<!DOCTYPE html>
<html>
<head>
    <title>CoronaVirus Api Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/coronaservice.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="app.getAllCases()">
<div class="row" style="margin-top: 50px;margin-left:3rem; margin-right: 3rem">
    <div class="container">
        <h2>
            Covid 19 CoronaVirus arsw
        </h2>
    </div>
    <div class="container register mt-4">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general" data-toggle="tab" href="#TabGeneral" role="tab"
                   aria-controls="home" aria-selected="true">General Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="singleCountry" data-toggle="tab" href="#TabCountry" role="tab"
                   aria-controls="profile" aria-selected="false">Stats of a country</a>
            </li>
        </ul>
        <div class="tab-content p-4" id="myTabContent">
            <div class="tab-pane fade show active" id="TabGeneral" role="tabpanel" aria-labelledby="home-tab">
                <table class="table table-dark table-hover" id="tabla">
                    <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Num Deaths</th>
                        <th scope="col">Num Infected</th>
                        <th scope="col">Num Cured</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade in active" id="TabCountry" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <form>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Country name</span>
                                    </div>
                                    <input id="countryname" class="form-control col-9" placeholder="Enter a country..">
                                    <button type="button" class="btn btn-primary ml-2 col-2"
                                            onclick="app.getStatsCountry(countryname.value)">Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-2 mb-5">
                        <div class="col">
                            <div id="map"></div>
                        </div>
                        <div class="col">
                            <table id="case" class="table table-bordered table-hover">
                                <thead class="text-center">
                                <tr>
                                    <th>Stat</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm">
                            <table id="casesByCountry" class="table table-bordered table-hover">
                                <thead class="text-center">
                                <tr>
                                    <th>Province</th>
                                    <th>Deaths</th>
                                    <th>Confirmed</th>
                                    <th>Recovered</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
